            <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Example</title>
    <style>
        /* CSS to style the menu */
        nav ul {
            list-style-type: none; /* Remove default bullet points */
            padding: 0; /* Remove default padding */
            margin: 0; /* Remove default margin */
            background-color: #333; /* Background color for the menu */
            overflow: hidden; /* Ensure content doesn't overflow */
        }

        nav li {
            float: left; /* Float list items to create horizontal layout */
        }

        nav li a {
            display: block; /* Make anchor tags display as block for styling */
            color: white; /* Text color for the links */
            text-align: center; /* Center-align text */
            padding: 14px 16px; /* Add padding to each link */
            text-decoration: none; /* Remove default underline */
        }

        /* Change color on hover */
        nav li a:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Fees</a></li>
            <li><a href="#">Tab</a></li>
        </ul>
    </nav>
</body>
</html>
